<ng-container *ngIf="!isLoading">
    <div class="table-responsive" *ngIf="libros && libros.length > 0; else noData">
        <div class="container-fluid">
            <div class="row-flex mt-3">
                <div *ngFor="let libro of libros">
                    <app-item-book-lectura [libro]="libro" [estado]="estado"
                        (libroEliminado)="onLibroEliminado($event)">
                    </app-item-book-lectura>
                </div>
                <div class="mt-3 me-3 d-flex flex-row justify-content-end align-items-center gap-4">
                    <div class="d-flex flex-row align-items-center gap-2">
                        <button mat-icon-button color="primary" aria-label="Editar" (click)="prevPage()"
                            [disabled]="currentPage === 0">
                            <fa-icon [icon]="['fas', 'angle-left']" class="--listado-icon"></fa-icon>
                        </button>
                        {{ currentPage + 1 }} - {{ totalPages() }}
                        <button mat-icon-button color="primary" aria-label="Editar" (click)="nextPage()"
                            [disabled]="currentPage === totalPages() - 1">
                            <fa-icon [icon]="['fas', 'angle-right']" class="--listado-icon"></fa-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
<ng-template #noData>
    <div class="table-responsive">
        <div class="container-fluid">
            No tienes libros guardados en esta lista
        </div>
    </div>
</ng-template>
