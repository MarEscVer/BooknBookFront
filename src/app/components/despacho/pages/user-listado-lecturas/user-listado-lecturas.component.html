<app-sidenav-despacho></app-sidenav-despacho>
<div class="container-fluid">
    <div *ngIf="url$ | async as estado">
        <!--TITULO-->
        <ng-container *ngIf="estado == 'LEIDO'">
            <div class="titulo">
                <fa-icon class="leido" [icon]="['fas', 'check']"></fa-icon><span>LISTA DE LEIDOS</span>
            </div>
        </ng-container>
        <ng-container *ngIf="estado == 'PROGRESO'">
            <div class="titulo">
                <fa-icon class="proceso" [icon]="['fas', 'rotate']"></fa-icon><span>LISTA DE LECTURA</span>
            </div>
        </ng-container>
        <ng-container *ngIf="estado == 'FAVORITO'">
            <div class="titulo">
                <fa-icon class="favorito" [icon]="['fas', 'heart']"></fa-icon><span>LISTA DE DESEOS</span>
            </div>
        </ng-container>
        <!--LISTADO-->
        <ng-container *ngIf="libros">
            <div class="listado">
                <app-list-book-lectura [estado]="estado" [libros]="libros"></app-list-book-lectura>
            </div>
            <div class="mt-3 me-3 d-flex flex-row justify-content-end align-items-center gap-4">
                <div class="d-flex flex-row align-items-center gap-2">
                    <button mat-icon-button color="primary" aria-label="Editar" (click)="prevPage()"
                        [disabled]="currentPage === 0">
                        <fa-icon [icon]="['fas', 'angle-left']" class="--listado-icon"></fa-icon>
                    </button>
                    {{ currentPage + 1 }} - {{ totalPages() }}
                    <button mat-icon-button color="primary" aria-label="Editar" (click)="nextPage()"
                        [disabled]="currentPage === totalPages() - 1">
                        <fa-icon [icon]="['fas', 'angle-right']" class="--listado-icon"></fa-icon>
                    </button>
                </div>
            </div>
        </ng-container>
    </div>
</div>
