<div class="table-responsive">
    <mat-form-field color="primary" appearance="outline" class="m-2">
        <mat-label>FILTRADO</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Por cualquier campo" #input>
    </mat-form-field>

    <ng-container *ngIf="dataSource">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
                    <td mat-cell *matCellDef="let row"> {{row.nombreUsuario}} </td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> FECHA </th>
                    <td mat-cell *matCellDef="let row"> {{row.fechaDenuncia}} </td>
                </ng-container>

                <ng-container matColumnDef="comentario">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> COMENTARIO </th>
                    <td mat-cell *matCellDef="let row">{{row.comentario}}</td>
                </ng-container>

                <ng-container matColumnDef="razon">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> RAZÓN </th>
                    <td mat-cell *matCellDef="let row">{{row.motivo}}</td>
                </ng-container>

                <!-- Columna de acciones -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ACCIONES </th>
                    <td mat-cell *matCellDef="let row">
                        <app-valoracion-button [modalInfo]="{ valoracion: row.comentario }"></app-valoracion-button>
                        <app-accept-button
                            [modalInfo]="{ id: row.idDenuncia, title: row.nombreUsuario }"></app-accept-button>
                        <app-delete-button [modalInfo]="{ id: row.idDenuncia, title: row.nombreUsuario }"
                            [deleteService]="comentarioService"></app-delete-button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matfching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">Ningún usuario encontrado con: "{{input.value}}"</td>
                </tr>
            </table>
        </div>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Cantidad de usuarios por página"></mat-paginator>
    </ng-container>
</div>
