<div class="table-responsive">
  <mat-form-field color="primary" appearance="outline" class="m-2">
    <mat-label>FILTRADO</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Por cualquier campo" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="img">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
          <ng-container *ngIf="row.img !== undefined && row.img !== ''; else noData">
            <div class="circular-image">
              <img [src]="row.img" alt="Icono de usuario">
            </div>
          </ng-container>
          <ng-template #noData>
            <div class="circular-image">
              <img [src]="imgNoData" alt="Icono de usuario">
            </div>
          </ng-template>
        </td>
      </ng-container>       

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
        <td mat-cell *matCellDef="let row"> {{row.username}} </td>
      </ng-container>

      <ng-container matColumnDef="fullname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row" class="fullname-column"> {{ row.name }} {{ row.surname1 }} {{ row.surname2 }}
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> EMAIL </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ROL </th>
        <td mat-cell *matCellDef="let row">
          <!-- Mostrar el rol actual -->
          <ng-container *ngIf="!row.editMode; else editModeTemplate">
            {{ row.rol }}
          </ng-container>
          <!-- Mostrar el selector de edición -->
          <ng-template #editModeTemplate>
            <mat-form-field color="primary" appearance="outline" class="role-select-field">
              <mat-label>{{ row.rol }}</mat-label>
              <mat-select [(value)]="row.rol">
                <mat-option value="admin">Admin</mat-option>
                <mat-option value="user">User</mat-option>
              </mat-select>
            </mat-form-field>
          </ng-template>
        </td>
      </ng-container>

      <!-- Columna de acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ACCIONES </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" aria-label="Guardar" (click)="saveChanges(row)" *ngIf="row.editMode">
            <fa-icon [icon]="['fas', 'floppy-disk']" class="--listado-icon"></fa-icon>
          </button>
          <button mat-icon-button color="primary" aria-label="Editar" (click)="toggleEditMode(row)">
            <fa-icon [icon]="['fas', 'pen']" class="--listado-icon"></fa-icon>
          </button>
          <app-delete-button [modalInfo]="{ id: row.id, title: row.username }" [deleteService]="userService"></app-delete-button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matfching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Ningún usuario encontrado con: "{{input.value}}"</td>
      </tr>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Cantidad de usuarios por página"></mat-paginator>

</div>
