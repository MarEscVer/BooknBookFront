<div class="container py-3 mt-2">
    <div class="text-center">
        <button mat-icon-button aria-label="Menu lateral" (click)="setActive()">
            <fa-icon [icon]="['fas', 'xmark']"></fa-icon>
        </button>
    </div>

    <div class="d-flex flex-column justify-content-around align-items-center w-100 mt-3">
        <!-- Mostrar elementos para usuario anónimo -->
        <ng-container *ngIf="!userRole">
            <a routerLink="/quienes-somos">Quiénes somos</a>
            <a routerLink="/registrarse">Registrarse</a>
            <a routerLink="/login">Iniciar Sesion</a>
        </ng-container>

        <!-- Mostrar elementos para usuario normal -->
        <ng-container *ngIf="userRole === 'NORMAL'">
            <a routerLink="/mi-despacho">Mi Despacho</a>
            <a routerLink="/mi-perfil">Mi Perfil</a>
            <a routerLink="/logout">Logout</a>
            <a routerLink="/notificaciones">Notificaciones</a>
            
        </ng-container>

        <!-- Mostrar elementos para usuario administrador -->
        <ng-container *ngIf="userRole === 'ADMIN'">
            <!-- Aquí coloca los elementos específicos para el usuario administrador -->
        </ng-container>
    </div>
</div>
