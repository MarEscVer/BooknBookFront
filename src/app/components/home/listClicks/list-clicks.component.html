<table mat-table [dataSource]="listClick" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="Link">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.idLink}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="HTTP_Code">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.httpCode}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="HTTP_Method">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.httpMethod}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="IP">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="Navegador">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.navegador}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="Referencia">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
