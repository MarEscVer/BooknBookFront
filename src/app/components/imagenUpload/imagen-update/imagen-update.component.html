<div class="container">
    <mat-form-field color="accent">
        <div>
            <mat-toolbar>
                <input matInput [value]="
            selectedFileName
              ? selectedFileName
              : 'Selecciona imagen'
          " />
            </mat-toolbar>

            <input type="file" color="primary" id="fileInput" name="fileInput" accept="image/*"
                (change)="selectFiles($event)" />
        </div>
    </mat-form-field>
</div>
