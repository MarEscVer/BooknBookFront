<div class="d-flex flex-column justify-content-center align-items-center p-3">
    <h4><strong>Â¿Quieres notificar algo?</strong>?</h4>
    <div class="mb-3">Cumplimenta el siguiente formulario</div>
    <form [formGroup]="formDenuncia" (submit)="$event.preventDefault()"
        class="d-flex flex-column align-items-center gap-3">
        <mat-form-field class="w-100">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" id="nombre" />
        </mat-form-field>
        <div class="alert alert-danger w-100"
            *ngIf="formDenuncia.get('nombre')?.touched && formDenuncia.get('nombre')?.errors">
            <div *ngIf="this.specificError('nombre','required')">
                Nombre requerido.
            </div>
        </div>
        <mat-form-field class="w-100">
            <mat-label>Apellidos</mat-label>
            <input matInput formControlName="apellidos" id="apellidos" />
        </mat-form-field>
        <mat-form-field class="w-100">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" id="email" />
        </mat-form-field>
        <div class="alert alert-danger w-100"
            *ngIf="formDenuncia.get('email')?.touched && formDenuncia.get('email')?.errors">
            <div *ngIf="this.specificError('email','required')">
                Email requerido.
            </div>
        </div>
        <mat-radio-group formControlName="motivo" id="motivo">
            <mat-radio-button *ngFor="let dato of datosComboMotivo" [value]="dato.nombre">
                {{dato.nombre}}
            </mat-radio-button>
        </mat-radio-group>
        <ng-container *ngIf="formDenuncia.get('motivo')?.value === 'Otros'">
            <mat-form-field class="texto w-100">
                <mat-label>Motivo</mat-label>
                <textarea matInput formControlName="texto"></textarea>
            </mat-form-field>
        </ng-container>
        <button mat-raised-button (click)="submit()" color="accent" [disabled]="!formDenuncia.valid">NOTIFICAR</button>
    </form>
</div>
