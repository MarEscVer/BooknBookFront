<div class="table-responsive">
    <mat-form-field color="primary" appearance="outline" class="m-2">
        <mat-label>FILTRADO</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Por cualquier campo" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="img">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let row">
                    <ng-container *ngIf="row.imagen !== null && row.imagen !== ''; else noData">
                        <div class="circular-image">
                            <img [src]="'data:image;base64,' + row.imagen" alt="Icono de club">
                        </div>
                    </ng-container>
                    <ng-template #noData>
                        <div class="circular-image">
                            <img [src]="imgNoData" alt="Icono de club">
                        </div>
                    </ng-template>
                </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
                <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="tipe">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> TIPO </th>
                <td mat-cell *matCellDef="let row"> {{row.tipo?.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> GÉNERO </th>
                <td mat-cell *matCellDef="let row">{{row.genero?.nombre}}</td>
            </ng-container>

            <ng-container matColumnDef="users">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> USUARIOS </th>
                <td mat-cell *matCellDef="let row">{{row.miembros}}</td>
            </ng-container>

            <!-- Columna de acciones -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ACCIONES </th>
                <td mat-cell *matCellDef="let row">
                    <app-delete-button [modalInfo]="{ id: row.id, title: row.nombre}"
                        [deleteService]="clubService"></app-delete-button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Ningún club encontrado con: "{{input.value}}"</td>
            </tr>
        </table>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Cantidad de clubes por página"></mat-paginator>

</div>
