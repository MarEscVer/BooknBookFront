<mat-card>
  <img mat-card-image src="{{libro.imagen}}" alt="Portada del libro {{libro.titulo}}">
  <mat-card-content *ngIf="!imagenOnly">
    <p>{{ (libro.saga ? libro.saga + ' : ' + libro.titulo : libro.titulo) | uppercase }}</p>
    <p>{{ libro.autor | uppercase }}</p>
  </mat-card-content>
</mat-card>
