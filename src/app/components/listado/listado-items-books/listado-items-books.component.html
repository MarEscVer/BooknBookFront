<div class="table-responsive">
    <mat-form-field color="primary" appearance="outline" class="m-2">
        <mat-label>FILTRADO</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Por cualquier campo" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="img">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let row">
                    <ng-container *ngIf="row.img !== undefined && row.img !== ''; else noData">
                        <div class="rectangular-image">
                            <img [src]="row.img" alt="Icono de club">
                        </div>
                    </ng-container>
                    <ng-template #noData>
                        <div class="rectangular-image">
                            <img [src]="imgNoData" alt="Icono de club">
                        </div>
                    </ng-template>
                </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> TÍTULO </th>
                <td mat-cell *matCellDef="let row"> {{row.title}} </td>
            </ng-container>

            <ng-container matColumnDef="author">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let row" class="author-column"> {{ row.author }}
                </td>
            </ng-container>

            <ng-container matColumnDef="tipe">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> TIPO </th>
                <td mat-cell *matCellDef="let row"> {{row.tipe}} </td>
            </ng-container>

            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> GÉNERO </th>
                <td mat-cell *matCellDef="let row">{{row.gender}}</td>
            </ng-container>

            <ng-container matColumnDef="year">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> AÑO </th>
                <td mat-cell *matCellDef="let row">{{row.year}}</td>
            </ng-container>

            <!-- Columna de acciones -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ACCIONES </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" aria-label="Editar" (click)="editBook(row.id)">
                        <fa-icon [icon]="['fas', 'pen']" class="--listado-icon"></fa-icon>
                    </button>
                    <app-delete-button [modalInfo]="{ id: row.id, title: row.title }"
                        [deleteService]="bookServie"></app-delete-button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matfching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Ningún usuario encontrado con: "{{input.value}}"</td>
            </tr>
        </table>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Cantidad de usuarios por página"></mat-paginator>

</div>
